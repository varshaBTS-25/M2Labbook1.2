
<html>
  <head>
    <title>Angular 2 Operation</title>
  </head>
  <body>
    <div class="container">
    <form name="form" (ngSubmit)="onSubmit()">
      <h2>Angular 2 Operation</h2>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" [(ngModel)]="id" id="n1" name="n1"><br>
        </div>
      </div>
     <div class="form-group row">
       <label class="col-sm-2 col-form-label"> Name</label>
       <div class="col-sm-3">
        <input type="text" class="form-control" [(ngModel)]="name" name="t1"><br>
       </div>
     </div>
     <div class="form-group row">
      <label class="col-sm-2 col-form-label">Salary</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" [(ngModel)]="salary" name="n2"><br>
      </div>
     </div>
      
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"> Department</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" [(ngModel)]="dep" name="t2"><br>
      </div>
    </div>

    <div class="form-group col-sm-10 offset-sm-2">
      <button class="btn btn-success">Add Employee</button>
    </div>
      
      <p>{{id}} {{name}} {{salary}} {{dep}}</p>
    </form>
  </div>
  </body>
</html>
